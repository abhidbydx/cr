<div left-panel></div>
<div class="send_invitation">
      <h1>Send Invitation</h1>
      <div ng-if="valErrMsg!==''" style='color:red'>{{valErrMsg}} </div>
      <form name="invitationForm"  id="login-form">
        <p><input type="text" name="login" value="" ng-model='email' placeholder="Email"></p>
        <p class="submit"><input type="submit" name="Login" value="Submit" ng-click='check_login();'></p>
      </form>
</div>
