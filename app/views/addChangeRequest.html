<div left-panel></div>
<div id='content_center' >

			<dt><span  class='heading'>Add CR</span></dt>
	      	<div ng-if="valErrMsg!==''" style='color:red'>{{valErrMsg}} </div>
	      	<dd> 
			    <form name="loginForm"  id="login-form" style='width:600px' >
			      
			        <p class='frmleft'>Title:</p>

			        <p class='frmleft'>&nbsp;</p>
			        <p class="frmleft"><input type="submit" name="Login" value="Submit" ng-click='add_cr(projectId);'></p>
		        </form>		        
	      	</dd>
	  	</dl>	
</div>
