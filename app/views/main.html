


<div class="login">
      <h1>Login to CR Application</h1>
      <div ng-if="valErrMsg!==''" style='color:red'>{{valErrMsg}} </div>
      <form name="loginForm"  id="login-form">
        <p><input type="text" name="login" value="" ng-model='username' placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" ng-model='password' placeholder="Password"></p>
        
        <p class="submit"><input type="submit" name="Login" value="Login" ng-click='check_login();'></p>

      </form>
    </div>
