<div left-panel></div>
<div id='content_center' ng-show='showClientProfile'>
	<dl class="curved">
		<dt><span  class='heading'>View Client Profile</span><span style='float:right;color:#000;cursor:pointer' title='Close' ng-click='close()'> X </span></dt>
      	<dd>
	        <p class='frmleft padLeft30'>First Name :</p>
	        <p class="frmright blue">{{first_name}}</p>
	        <div class="clear"></div>
	        <p class='frmleft padLeft30'>Last Name :</p>
	        <p class="frmright blue">{{last_name}}</p>
	        <div class="clear"></div>
	        <p class='frmleft padLeft30'>Email :</p>
	        <p class="frmright blue">{{email}}</p>
	        <div class="clear"></div>
	        <p class='frmleft padLeft30'>Mobile No. :</p>
	        <p class="frmright blue">{{mobile_no}}</p>
	        <div class="clear"></div>
      	</dd>
	</dl>
</div>
<div id='content_center'>
	<dl class="curved">
		<dt><span  class='heading'>My Projects</span></dt>
      	<dd> <br />
    		<div>
    			<table>
    				<tr>
    					<th class="wid50">Sno.</th>
    					<th>Project Name</th>
    					<th>Project Leader</th>
    					<th ng-if="loginUser==='pms'">Client Name</th>
					</tr>
					<tr ng-repeat="project in projects">
    					<td align="center">{{$index+1}}</td>
    					<td align="center"><a style="cursor:pointer;" ng-href='/showChangeRequests/{{project.encryptedProjectId}}'> {{project.name}}</a></td>
    					<td align="center">{{project.leader_name}}</td>
    					<td ng-if="loginUser==='pms'" align="center"><a style="cursor:pointer;color:#286e87" ng-repeat="(client_id,client) in project.client" ng-click="view_client_profile(client_id)">{{client}}  </a></td>
					</tr>
    			</table>
          	</div>
        <p class="last">&nbsp;</p>
      	</dd>
	</dl>
</div>
