<div class="contentHeader cursorPointer" ng-click="toggle()">
	<h6>Amenities  
    	<div class="pull-right paddingR10"><i class="cursorPointer fa fa-chevron-{{arrowState}}"></i></div>
    </h6>    
</div>
<div class="content-info marginL20" id="amenities">
	<div class="custom row-fluid amen-show-text-info" ng-class="{'border-Bottom': (customAmenitiesList.length > 0)}">
		<ul>
            <li ng-repeat="item in customAmenitiesList">{{item}}</li>      
        </ul>
	</div>
    <div class="row-fluid paddingT15">
        <div ng-repeat="amenity in totalAmenities" class="amen-cont-info {{amenity.cName}}">
            <i class="fs0 icon-{{amenity.amenityMaster.abbreviation}} pull-left" tooltip="{{ amenity.amenityDisplayName }}" tooltip-placement="top"></i>
            <span class="pull-left amen-text-info">{{amenity.amenityDisplayName}}</span>
        </div>
    </div>
</div>
