<div class="appraisal-container" ng-if="rate">
	<div class="appraisal">
		<div class="appraisal-icon-cont" >
        	<span class="appraisal-neg-info" ng-if="rate < 0">
            	<i class="fa fa-arrow-down"></i>{{-1*rate}}%
            </span>
            <span class="appraisal-post-info" ng-if="rate > 0">
				<i class="fa fa-arrow-up"></i> {{rate}}%
            </span>
		</div>
		<div class="appraisal-label">
			Last {{time}} months
		</div>
	</div>
</div>
