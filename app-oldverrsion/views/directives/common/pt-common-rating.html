<div class="contentBoxContainer padding20 marginB15" >
    <div class="contentHeader">
        <h5>Rating</h5>
    </div>
    <div class="content-info row-fluid paddingL15 row-full">
        <div class="row-fluid">
            <div class="span6 border-Right">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="comm-rating-head-info">Total Rating</div>
                        <div pt-rating ratings="localityRatings" ng-show="localityRatings && localityRatingsLength" class="pull-left paddingL10 paddingT15 showStuff"></div>
                        <span class="pull-left not-rating-info marginT15" ng-if="localityRatingsLength == 0">
                            <span class="pull-left">Not rated</span>
                            <i class="fa fa-exclamation-circle pull-left" tooltip="We do not have enough verified ratings at the moment"></i>
                        </span>
                    </div>
                </div>            
            </div>        
            <div class="span6" ng-if="updateFlag">
                <div class="row-fluid">
                    <div class="span6">
                        <div class="comm-rating-head-info">Your Rating</div>
                        <div>
                            <rating class="rat-icon-info" value="rate" max="max" state-on="'fa fa-star'" state-off="'fa fa-star-o'" on-hover="ovrRating(value)" on-leave="overStar = null" ng-click="rateLocality(rate);rate = 0;" ng-if="!userLoggedIn"></rating>
                            <rating class="rat-icon-info" value="rate" max="max" state-on="'fa fa-star'" state-off="'fa fa-star-o'" on-hover="ovrRating(value)" on-leave="overStar = null" ng-click="rateLocality()" ng-if="userLoggedIn"></rating>
                            <!--button class="btn btn-sm btn-danger" ng-click="rate = 0" ng-disabled="isReadonly">Clear</button-->
                        </div>
                    </div>
                </div>
                <button ng-if="pageType == 'locality-overview'" class="btn-primary marginT15 pull-right" ng-click="writeReview()">Write a Review</button>
            </div>
        </div>
    </div>
</div>
