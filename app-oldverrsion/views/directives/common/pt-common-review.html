<div class="contentBoxContainer padding20 marginB15" >
    <div class="content-info row-fluid row-full" ng-if="showTopReview">
        <div class="span12" ng-if="totalReviews > 0">
            <div class="comm-review-info row-full">
                <span class="comm-rating-head-info pull-left">Total Reviews <span class="comm-review-cont-info">{{totalReviews}}</span></span>
                <a href="/{{projectLocality.overviewUrl}}#review" class="text-right pull-right">view all reviews</a>
            </div>
            <p class="paddingT10 clear">{{randReviewContent}}
                <span class="font-weight paddingL5">{{randReviewer}}</span>
            </p>
        </div>
        <div>
            <div ng-if="totalReviews == 0" class="paddingT7 comm-rating-first-info span6">
                Be the first person to review {{LocalityNameForReview}}
            </div>
            <div class="text-right" ng-class="{'span6' : totalReviews == 0}">
                <button class="btn-primary" ng-click="writeReview( LocalityIdForReview )">Write a Review</button>
            </div>
        </div>
    </div>
</div>
