<div class="rating-wrapper">
	<span class="avg-rating">{{ratings.averageRating | roundSingleDecimal}}</span>
	<span class="total-rating">{{ratings.ratingsCount}} ratings </span>
	<div class="rating-overlay">
    	 <div class="row-fluid">
         	<div class="span6">
            	<div class="total-perf-text paddingT15"> {{avgRatingLabel}}</div>
                <div class="text-center row-full">
                	<div  class="total-avg-rating text-center">{{ratings.averageRating | roundSingleDecimal}}<span class="total-avg-text">/ 5</span></div>
                </div>
            </div>
         
         	<div class="span6 border-Left paddingL10">
            	<div class="total-rating-head-info"> Total Ratings {{ratings.ratingsCount}}</div>
                <div class="paddingT10 row-full">
                	<div class="row-fluid pull-left total-rating-cont-info">
                    	<span class="span5">Excellent </span>
                        <rating class="span5 total-rating-box" value="excellentPercent" max="max" readonly="true" state-on="'exce-rating'" state-off="'blank-rating'"></rating>
                        <span class="span2 font-weight total-rating-cont-text">{{excellent}}</span>
                    </div>
                    <div class="row-fluid pull-left total-rating-cont-info">
                    	<span class="span5">Good</span>
                        <rating class="span5 total-rating-box" value="goodPercent" max="max" readonly="true" state-on="'good-rating'" state-off="'blank-rating'"></rating>
                        <span class="span2 font-weight total-rating-cont-text">{{good}}</span>
                    </div>
                    <div class="row-fluid pull-left total-rating-cont-info">
                    	<span class="span5">Average</span>
                        <rating class="span5 total-rating-box" value="averagePercent" max="max" readonly="true" state-on="'aver-rating'" state-off="'blank-rating'"></rating>
                        <span class="span2 font-weight total-rating-cont-text">{{average}}</span>
                    </div>
                    <div class="row-fluid pull-left total-rating-cont-info">
                    	<span class="span5">Poor</span>
                        <rating class="span5 total-rating-box" value="poorPercent" max="max" readonly="true" state-on="'poor-rating'" state-off="'blank-rating'"></rating>
                        <span class="span2 font-weight total-rating-cont-text">{{poor}}</span>
                    </div>
                </div>
            </div>
         </div> 
		
	</div>
</div>
