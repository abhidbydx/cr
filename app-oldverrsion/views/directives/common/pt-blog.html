<div ng-class="{'contentBoxContainer padding20 marginB15' : card != 1}" ng-if="blogData">
    <div class="contentHeader">
        <h5>{{title}} <a href="/{{type}}/category/{{cityname}}" target="_blank" class="pull-right" ng-click="widgetTracking(title,'',cityid,'View All');">View all {{cityName}} {{type}} posts <i class="fa fa-chevron-right"></i></a></h5>
    </div>
    <div class="row-fluid paddingB10" ng-class="{'blog-post-content' : card != 1}" ng-repeat="blog in blogData">
        <a target="_blank" ng-href="{{blog.guid}}" class="nounderline">
            <div class="span2" ng-if="type == 'blog' && blog.primaryImageUrl">
                <div ng-if="blog.primaryImageUrl" class="blog-post-img"><img ng-src="{{blog.primaryImageUrl}}"></div>
            </div>
            <div class="blog-post-info" ng-class="{'span10' : type == 'blog' && blog.primaryImageUrl}">
                <div>
                    <span class="blog-head">{{blog.postTitle}}</span> <span class="blog-date paddingL10">{{blog.postDate}}</span>
                </div>
                <div class="blog-content-info paddingT5">
                       {{blog.postContent}}...
                </div>
                <div class="blog-comm-info paddingT5">
                    <span ng-if="blog.commentCount">{{blog.commentCount}} COMMENTS</span>
                </div>
            </div>
        </a>
    </div>
</div>
