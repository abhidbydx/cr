<div class="contentBoxContainer marginB15 relativePostion" >
	<div class="row-full buil-head-cont-info row-fluid">
        <div class="contentHeader">
            <h5>
            	<span class="head-overflow-text">{{card.detail.name}}</span>
                <span class="pull-right" ng-if="card.detail.totalProjects > 3 && !hideLink">
                    <a href="/{{card.detail.url}}" ng-click="projectCustomTracking('overlay','clicked','allBuilderProjects','Link Clicked','Builder',card.detail.id,'All Properties');" target="_blank"><span class="head-overflow-text">All properties by {{card.detail.name}}</span> <i class="fa fa-chevron-right"></i></a>
                </span>
                <div class="build-list-info visibility image-view-info" image-block image-source="card.detail.imageURL" TYPE="THUMBNAIL" fit="true" alt-text="card.detail.name"></div>
            </h5>            
        </div>
    </div>
    <div class="row-fluid prop-buil-cont-info">
        <div class="buil-right-info" ng-if="card.projects && card.projects.length > 1 && pageType=='projectdetail'">
            <div pt-builder-projects projects='card.projects'></div>
        </div>
        <div class="buil-left-info">
            <div pt-description description="card.detail.description" callerid="card.detail.id" callertype="Builder"
                link="card.detail.url" 
                ng-if="card.detail.description" 
                large-length='largeLength'
                label="card.detail.name"
                class="paddingB10 border-Bottom prop-buil-descr-info"
                desc-modal="descModal"
            >
            </div>
            <div class="prop-buil-detail-info paddingT5">
                <div class="span4" ng-if="card.detail.experience"> 
                    <div class="ratingHead">EXPERIENCE</div>
                    <div class="ratingLabel">{{card.detail.experience}} yrs</div>
                </div>
                <div class="span4" ng-if="card.detail.totalProjects"> 
                    <div class="ratingHead">TOTAL PROJECTS</div>
                    <div class="ratingLabel">{{card.detail.totalProjects}}</div>
                </div>
                <div class="span4"> 
                    <div class="ratingHead">ONGOING PROJECTS</div>
                    <div class="ratingLabel">{{card.detail.onGoingProjects}}</div>
                </div>
            </div>
        </div>
        <div class="buil-right-info" ng-if="card.projects && card.projects.length > 1 && pageType!='projectdetail'">
            <div pt-builder-projects projects='card.projects'></div>
        </div>
    </div>     
</div>
