<div class="sq_marker sqm_project pt-{{showType}} {{data.projectType}} rate-color-{{data._rateColor}} date-color-{{data._dateColor}} {{data.displayPriceClass}} {{data.possessionDateClass}}" once-id="data.selector">
    <div class="fav-icon">
        <i class="fa fa-heart"></i>
    </div>
    <div class="visited-icon">
        <i class="fa fa-clock-o"></i>
    </div>
    <div class="val">
        <div ng-if="showType === 'type'" class="val-type"><i class="fs15p icon-{{data.projectType}}"></i></div>
        <div ng-if="showType === 'rate'" class="val-rate" once-html="data.displayPriceHtml"></div>
        <div ng-if="showType === 'date'" once-html="data.possessionDateHtml" class="val-date"></div>
    </div>
    <div class="proj-info-wrap">
        <div class="info-bnrs">
            <div ng-if="data.projectStatus === 'New Launch'" class="info-bnr-green">New Launch</div>
            <div ng-if="data.projectStatus === 'Launching Soon'" class="info-bnr-blue">Launching Soon</div>
        </div>
        <!--<div class="fav-icon">
            <i class="fa fa-heart"></i>
        </div>-->
        <div ng-if="data.offerDesc && data.offerDesc !== 'none' && data.offerDesc != ''" class="deal-icon">
            <i class="fa fa-bell-o"></i>
        </div>
        <div class="proj-loc" once-title="data.address" once-text="data.address"></div>
        <div class="proj-bhk">
        	<span once-text="data.bhkInfo"></span>
	        <span class="ptype"><i ng-repeat="type in data.propertyUnitTypes" class="fs0 icon-{{type | lowercase}}"></i></span>
        </div>
        <div ng-if="data.sizeHtml != 'Size On Request'" class="proj-sizes" once-html="data.sizeHtml">
        </div>
        <div ng-if="data.sizeHtml == 'Size On Request'" class="proj-sizes">
            <a href="javascript:void(0)" ng-click="openLeadForm($event, 'size', 'hidden-sizerequest-mapicon')">Size On Request</a>
        </div>
        <div ng-if="data.newPriceHtml != 'Price On Request'" class="proj-new-price">
            New: <span once-html="data.newPriceHtml"></span>
        </div>
        <div ng-if="data.newPriceHtml == 'Price On Request'" class="proj-new-price">
            New: <span><a href="javascript:void(0)" ng-click="openLeadForm($event, 'newPrice', 'hidden-pricerequest-mapicon')">Price On Request</a></span>
        </div>
        <div ng-if="data.resalePriceHtml" class="proj-re-price">
            Resale: <span once-html="data.resalePriceHtml"></span>
        </div>
        <div ng-if="showType === 'rate' && data.minPricePerUnitArea != 'NA'" class="proj-rate"><i class="fa fa-inr"></i><span once-text="data.minPricePerUnitArea"></span> /sq ft</div>
        <div ng-if="showType === 'date' && data.possessionDate != 'NA'" class="proj-date" once-text="data.possessionDate"></div>
        <div class="proj-type-name">
	        <div class="pbuildername" once-text="data.builderName"></div>
            <span class="pname" once-text="data.name"></span>
            <div class="clear"></div>
        </div>
    </div>
</div>
