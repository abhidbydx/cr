<div class="row-fluid tabContainer paddingB15">
    <div class="tabbable">
        <ul class="nav nav-tabs paddingL90">
            <li class="{{classIndex[0]}}" ng-click="changeCity(0)"><a>Noida (Head office)</a></li>
            <li class="{{classIndex[1]}}" ng-click="changeCity(1)"><a>Gurgaon</a></li>
            <li class="{{classIndex[2]}}" ng-click="changeCity(2)"><a>Mumbai</a></li>
            <li class="{{classIndex[3]}}" ng-click="changeCity(3)"><a>Bangalore</a></li>
            <li class="{{classIndex[4]}}" ng-click="changeCity(4)"><a>Pune</a></li>
            <li class="{{classIndex[5]}}" ng-click="changeCity(5)"><a>Chennai</a></li>
            <li class="{{classIndex[6]}}" ng-click="changeCity(6)"><a>Kolkata</a></li>
            <li class="{{classIndex[7]}}" ng-click="changeCity(7)"><a>Ahmedabad</a></li>
        </ul>
    </div>
</div>
<div class="row-fluid paddingL100">
	<div class="propAddressDescInfo">
    	<div class="icons-inner-logo marginB10" alt="PropTiger"></div>
    	<div class="border-Top paddingT10">
        	<div class="propAggressHead">{{ office }}</div>
        	<div class="propAggressText paddingT5 paddingB15 paddingL15">{{ address }}</div>
            <div class="propAggressHead" ng-if="branchoffice">{{ branchoffice }}</div>
        	<div class="propAggressText paddingT5 paddingB15 paddingL15" ng-if="branchaddress">{{ branchaddress }}</div>
        	
        </div>
        <div class="border-Top paddingT15 paddingB30">
        	<div class="propAggressHead">Contact</div>
        	<div class="propAggressText paddingT5 paddingB5 paddingL15">{{ contact }}</div>
            <div class="paddingL15 propAggressLink paddingB15"><a href="mailto:customer.service@proptiger.com">customer.service@proptiger.com</a></div>
            <div class="propAggressSubText paddingL15">{{ workingHours }}</div>
        </div>
        <button class="btn-action" ng-click="openLeadForm($event)"> Let us Call You</button>
    </div>
</div>
